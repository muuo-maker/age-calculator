<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="styles.css">

  
</head>
<body>
  <noscript>
    page contains javascript
  </noscript>
<div class="container">
  <div id="heading">
    <div id="day-head">DAY</div>
    <div id="month-head">MONTH</div>
    <div id="year-head">YEAR</div>  
  </div>
  <form class="val">
    <input  id="day" type="text" placeholder="DD">    
    <input id="month" type="text" placeholder="MM">
    <input id="year" type="text" placeholder="YYYY">
  </form>
  <div class="error">
    <div id="day_error"></div>
    <div id="month_error"></div>
    <div id="year_error"></div>
  </div>
  <div class="image" onclick="age()">
     <img src="assets/images/icon-arrow.svg" alt="">
  </div>
    <div class="result">
      <p><span id="age_years" >- -</span> years</p>
    <p><span id="age_months">- -</span> months</p>
    <p><span id="age_days">- -</span> days</p>  
    </div>
</div>
<script src="style.js"></script>
</body>
</html>
